#Update log

1.Update the contents of the underlying module = 更新基础模组内容

1. Units cannot attack cities to prevent experience farming.  \n\n2. City Bombard cannot be used to prevent experience farming.  \n\n3. Units stationed in city centers will be destroyed upon ending the turn, preventing turn cycle blockage.  \n\n4. Shop actions can be repeated multiple times.  \n\n5. All purchased units can move in the same turn.  \n\n6. Added new civilizations: [Aztecs], [Mongolia]. = 1.单位无法攻城以防止刷取经验\n2.无法使用城炮以防止刷取经验\n3.单位位于城市中心结束回合时消灭该单位，防止无法结束轮次\n4.商店可重复操作\n5.所有单位购买后可移动\n6.新增文明[Aztecs][Mongolia]



#Module play manual
The mod content is divided into 5 phases:  Initial Phase, Purchase Phase, Combat Phase, Ranking Phase, and Settlement Phase. = 模组内容分为5个阶段，分别是初始阶段、购买阶段、战斗阶段、排名阶段、结算阶段。

Initial Phase = 初始阶段
Purchase Phase = 购买阶段
Combat Phase = 战斗阶段
Ranking Phase = 排名阶段
Settlement Phase = 结算阶段

The Initial Phase serves as a buffer period for battlefield cleanup under mod rules and provides players time to establish cities during the first turn. = 初始阶段用于模组规则进行打扫战场的缓冲，并为第一回合的玩家们提供建造城市的时间。

The Purchase Phase unlocks the Shop, allowing players to spend [Gold] to acquire Unit Packs. After purchases conclude, players can modify their army composition by constructing and selling buildings within their cities. = 购买阶段会开启商店让玩家通过花费[Gold]来获取单位组合包，在购买结束后通过建造和出售城市中的建筑，玩家能够修改自己的军团配置。

The Combat Phase requires players to attack each other and compete until a single victor emerges. This phase continues until a winner is determined. = 战斗阶段需要玩家互相进攻，角逐出最后唯一的胜者，战斗阶段会一直持续直到玩家们决出胜负。

The Ranking Phase is designed for eliminated players to wait for the Combat Phase to conclude during this time. = 排名阶段是给在战斗阶段中失去战斗力的玩家等待战斗阶段结束的。

During the Settlement Phase, players receive corresponding [Gold] rewards before returning to the Initial Phase. = 结算阶段中玩家会获得对应的[Gold]奖励，然后回到初始阶段。

